<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Compliment Generator</title>
  </head>
  <body>
    <header>
      <h1>Compliment AI Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          name=""
          id=""
          placeholder="Example: Happy, sad, moody..."

          required
          autocomplete="off"

        <input type="submit" />
        <div id="">AI's output will appear here</div>
      </form>
    </main>

    <footer>
      This AI project was coded by Laia and is
      <a
        href="https://github.com/lpb1602/compliment-generator.git"
        target="_blank"
      >
        open-sourced</a
      >
      and is hosted in
      <a href="https://ai-compliment-generator.netlify.app" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
