<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Compliment Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Compliment AI Generator</h1>
      </header>

      <main>
        <form id="compliment-generator">
          <input
            type="text"
            name=""
            id=""
            placeholder="Example: Happy, sad, moody..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="compliment" class="compliment"></div>
      </main>

      <footer>
        This AI project was coded by Laia and is
        <a
          href="https://github.com/lpb1602/compliment-generator.git"
          target="_blank"
        >
          open-sourced</a
        >
        and is hosted in
        <a href="https://ai-compliment-generator.netlify.app" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
